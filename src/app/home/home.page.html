<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Lugares
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let lugar of lugares" (click)="navPlace(lugar)">
      <ion-label>{{ lugar.nombre }}
          <h5>{{ lugar.direccion }}</h5>
          <p>{{ lugar.categoria }}</p>
      </ion-label>
      
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button left color="secondary" (click)="createPlace()">
        <ion-icon name="add-circle"></ion-icon>      
      </ion-fab-button>
    </ion-fab>
</ion-content>
