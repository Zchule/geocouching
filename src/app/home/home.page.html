<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Lugares
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let lugar of lugares" (click)="navPlace(lugar)">
      <ion-item>
        <ion-label>{{ lugar.nombre }}
          <h5>{{ lugar.direccion }}</h5>
          <p>{{ lugar.categoria }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removePlace(lugar)">
            <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button left color="danger" (click)="createPlace()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
